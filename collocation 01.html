<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Microsoft JhengHei", sans-serif;
}
body {
  background: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
.container {
  width: 100%;
  max-width: 600px;
  text-align: center;
}
.flashcard {
  width: 100%;
  height: 380px;
  perspective: 1000px;
  margin-bottom: 20px;
  cursor: pointer;
}
.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.card-inner.flipped {
  transform: rotateY(180deg);
}
.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  padding: 40px 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.card-front {
  color: #2c3e50;
}
.card-back {
  transform: rotateY(180deg);
  color: #34495e;
  text-align: left;
  padding: 35px 30px;
}
.phrase {
  font-size: 26px;
  font-weight: bold;
  margin-bottom: 10px;
}
.chinese {
  font-size: 18px;
  color: #7f8c8d;
}
.example-en {
  font-size: 17px;
  margin-bottom: 12px;
  line-height: 1.5;
}
.example-zh {
  font-size: 16px;
  color: #7f8c8d;
  line-height: 1.5;
}
.controls {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
button {
  flex: 1;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #3498db;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #2980b9;
}
.counter {
  margin: 10px 0;
  color: #7f8c8d;
  font-size: 15px;

</style>

  <div class="controls">

    <button onclick="nextCard()">下一張</button>

let current = 0;
const cardInner = document.getElementById("cardInner");
const front = document.getElementById("front");
const back = document.getElementById("back");
const counter = document.getElementById("counter");

function updateCard() {
  const c = cards[current];
  front.innerHTML = `
    <div class="phrase">${c.phrase}</div>
    <div class="chinese">${c.zh}</div>
  `;
  back.innerHTML = `
    <div class="example-en">${c.example}</div>
    <div class="example-zh">${c.trans}</div>
  `;
  cardInner.classList.remove("flipped");
  counter.textContent = `${current + 1} / ${cards.length}`;
}

document.getElementById("flashcard").addEventListener("click", () => {
  cardInner.classList.toggle("flipped");
});

function nextCard() {
  current = (current + 1) % cards.length;
  updateCard();
}

function prevCard() {
  current = (current - 1 + cards.length) % cards.length;
  updateCard();
}
